<section id="projects" class="uk-block uk-block-secondary">
    <div class="uk-grid">
            <div class="uk-width-4-5 uk-text-center uk-container-center">
                <h2 class="section-heading">{{ with .Site.Params.projects.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
    </div>
    {{ range .Site.Params.projects.grid }}
    <div class="uk-grid">
      <div class="uk-width-4-5 uk-container-center uk-text-center">
        <h2>{{ .sectiontitle }}</h2>
        <div class="uk-grid">
      {{ range .item }}
      <div class="uk-width-1-3 uk-text-center uk-container-center uk-block">
              <h2>{{ .title }}</h2>
              <h4>{{ .date }}</h4>
              <p>{{ .description }}</p>
      </div>
      {{ end }}
    </div>
    </div>
    </div>
    {{ end }}
</section>
